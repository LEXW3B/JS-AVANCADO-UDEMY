<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Eventos</title>
    <style>
        body{
            background: #777;
            padding: 1em;
        }h1{
            text-align: center;
        }
    </style>
</head>
    <body>
        <h1>Eventos</h1> 

        <div id="container">
            <button id='btn1' >botao 1</button>
            <button id="btn2" >botao 2</button>
            <button id="btn3" >botao 3</button>
        </div>


        <script>
            const btn1 = document.getElementById('btn1')
            const btn2 = document.getElementById('btn2')
            const btn3 = document.getElementById('btn3')

            /* DOM NIVEL ZERO NÃO É MAIS UTILIZADO*/
            function clicou(){
                console.log('click função clicou')
            }

            btn1.onclick = function(){
                console.log('click btn1 função anonima')
            }
            btn1.onclick = clicou 
            btn2.addEventListener('click', clicou)
            btn2.addEventListener('click', function(){
                console.log('click função anonima')
            })


            btn2.onclick = function(){
                console.log('função anonime no btn2')
            }

            btn3.addEventListener('click', function(){
                console.log('clicou no btn3')
            })
            document.addEventListener('click', function(){
                console.log('clicou no document')
            })

            const container = document.getElementById('container')
            container.addEventListener('click', function(){
                console.log('clicou no container')
            }, true)

            //DOM NIVEL 2 (ATUAL)
            
        </script>
        
    </body>
</html>
