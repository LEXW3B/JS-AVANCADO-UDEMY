<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegação pelo DOM</title>
    <style>
        body{
            background-color: #777;
            padding: 1.5em;
        }
    </style>
</head>
    <body>

        <h1>teste DOM</h1>

        <p>teste 1</p>
        <p>lorem <a href="#"> link </a> .</p>
        <p>teste 2</p>

        <h2>List</h2>
        <ul>
            <li>item 1</li>
            <li>item 2
                <ul>
                    <li>item 2.a</li>
                    <li>item 2.b</li>
                    <li>item 2.c</li>
                    <li></li>
                </ul>
            </li>
            <li>item <a href="#">link</a> </li>
        </ul>
        <script>

            console.log(document.body)
            console.log(document.body.parentElement)
            console.log(document.body.parentNode)
            const html = document.body.parentElement

            console.log(document.body.parentElement === document.body.parentNode)

            console.log(html.parentElement)
            console.log(html.parentNode)

            const h2 = document.querySelector('h2')
            const h2nextSibling = h2.nextElementSibling
            h2nextSibling.style.background ='yellow'

            console.log(h2.previousElementSibling)

            const link = document.querySelector('a')
            const list = document.querySelector('ul ul')

            console.log(link)

            console.log(list.childNodes)//mostra uma coleção com 7 elementos
            console.log(list.parentElement.childNodes)//mostra uma coleção dos parentes
            console.log(list.parentElement.firstChild)//mostra uma coleção dos parentes do primeiro filho
            console.log(list.parentElement.lastChild)//mostra uma coleção dos parentes do proximo filho

            console.log(list.children)//mostra uma coleção com 3 elementos
            console.log(list.parentElement.children)//mostra uma coleção dos parentes
            console.log(list.parentElement.firstElementChild)//mostra uma coleção dos parentes do primeiro elemento
            console.log(list.parentElement.lastElementChild)//mostra uma coleção dos parentes do proximo elemento

            console.log(list.lastElementChild.hasChildNodes())//para saber se tem algo dentro dessa li
            console.log(list.lastElementChild.childNodes)//para saber o tipo de coisas que tem dentro da li

        </script>
    </body>
</html>
