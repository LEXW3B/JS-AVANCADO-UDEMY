<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array FROM & OF</title>
    <style>
        body{
            background: #777;
            padding: 1em;
        }
    </style>
</head>
    <body>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 1</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 2</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 3</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 4</p>



        <script>
            const arr1 = new Array(3)/*cria uma array com 3 posições*/
            console.log(arr1)
            console.log(arr1.length)

            const arr3 =Array.of(3)/*cria um array com uma posição com o número 3*/
            console.log(3)
            console.log(arr3.length)

            const arr2 = Array.from(arr1)/**/
            arr2.push(4,5)
            //console.log(arr2)

            let paragrafos = document.querySelectorAll('p')
            console.log(paragrafos)
            console.log(paragrafos.length)
            /*paragrafos.forEach(function(p, i){//coloca numeros no inicio dos paragrafos
                p.textContent = `${++i} - ${p.textContent}`
            })*/

            paragrafos = Array.from(paragrafos)/*transforma em uma array*/

            paragrafos.map(function(p, i){//coloca numeros no inicio dos paragrafos
                p.textContent = `${++i} - ${p.textContent}`
            })

        </script>
    </body>
</html>
